<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Disease Detector</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-heading {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            background: #111;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
            color: white;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #fff;
            color: #000;
            border: none;
            width: 100%;
            font-size: 1.2rem;
        }

        .btn-primary:hover {
            background-color: #ccc;
            color: #000;
        }

        .result {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 20px;
            background: #333;
            padding: 12px;
            border-radius: 10px;
            color: white;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            padding: 10px;
            background: #111;
            width: 100%;
            text-align: center;
            border-radius: 10px;
        }

        /* Image Preview */
        #imagePreview {
            display: none;
            margin-top: 15px;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Main Heading -->
    <h1 class="main-heading">Plant Disease Detector</h1>

    <!-- Upload Form -->
    <div class="container">
        <h2>üì∑ Upload an Image</h2>
        <p>Choose a high-quality image of a plant leaf for analysis.</p>
        <form class="p-3" action="/" method="post" enctype="multipart/form-data">
            <input class="form-control mb-3" type="file" name="imagefile" id="imageInput" required>
            <img id="imagePreview" src="#" alt="Image Preview">
            <input class="btn btn-primary mt-3" type="submit" value="üîç Predict Disease">
        </form>

        {% if prediction %}
            <div class="result">
                <p>üü¢ Prediction: <span class="badge bg-light text-dark">{{ prediction }}</span></p>
            </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>üåç AI-Powered Plant Disease Detection</p>
    </div>

    <!-- JavaScript for Image Preview -->
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const imagePreview = document.getElementById('imagePreview');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
